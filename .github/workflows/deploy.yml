name: Deploy to Linux EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

  deploy:
    needs: test
    runs-on: self-hosted  # This runs on YOUR Linux Server
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Linux Server
      run: |
        echo "Starting deployment..."
        cd /home/ec2-user/mentalspace-ehr
        
        # Check if directory exists and is a git repository
        if [ ! -d ".git" ]; then
          echo "Git repository not found. Cloning from GitHub..."
          rm -rf /home/ec2-user/mentalspace-ehr/*
          git clone https://github.com/Yi-Jacob/mentalspace-ehr.git .
        else
          echo "Git repository found. Pulling latest changes..."
          git pull origin main
        fi
        
        docker-compose down
        docker-compose up -d --build
        echo "Deployment completed!" 