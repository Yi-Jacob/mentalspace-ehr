name: Deploy to Linux EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

  deploy:
    needs: test
    runs-on: self-hosted  # This runs on YOUR Linux Server
    if: github.ref == 'refs/heads/main'
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Linux Server
      run: |
        echo "Starting deployment..."
        cd /home/ec2-user/mentalspace-ehr
        
        # Check if directory exists and is a git repository
        if [ ! -d ".git" ]; then
          echo "Git repository not found. Cleaning directory and cloning from GitHub..."
          rm -rf /home/ec2-user/mentalspace-ehr/*
          rm -rf /home/ec2-user/mentalspace-ehr/.* 2>/dev/null || true
          git clone https://github.com/Yi-Jacob/mentalspace-ehr.git .
        else
          echo "Git repository found. Pulling latest changes..."
          git pull origin main
        fi
        
        # Create .env file with GitHub Secrets (if available) or defaults
        echo "Creating .env file..."
        cat > .env << EOF
NODE_ENV=production
DATABASE_URL=postgresql://mentalspace:secure_password@localhost:5432/mentalspace
JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here-change-this-in-production}
JWT_EXPIRES_IN=24h
PORT=7000
POSTGRES_USER=mentalspace
POSTGRES_PASSWORD=secure_password
REDIS_PASSWORD=redis_password
EOF
        chmod 600 .env
        
        docker-compose down
        docker-compose up -d --build
        echo "Deployment completed!" 