services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mentalspace-postgres
    environment:
      POSTGRES_DB: mentalspace
      POSTGRES_USER: ${POSTGRES_USER:-mentalspace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - mentalspace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mentalspace}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mentalspace-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-mentalspace}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/mentalspace
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 7000
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - ./apps/backend/.env:/app/apps/backend/.env:ro
    ports:
      - "7000:7000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mentalspace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mentalspace-frontend
    environment:
      VITE_API_URL: http://localhost:7000
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mentalspace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mentalspace-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - mentalspace-network

volumes:
  postgres_data:
    driver: local

networks:
  mentalspace-network:
    driver: bridge
